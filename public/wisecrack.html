<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snackbox Games - Wisecrack</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Wisecrack</h1>
    <div id="prompt-area" class="prompt-area hidden">
      <h3 id="prompt-text"></h3>
      <input id="prompt-input" type="text" maxlength='60' placeholder="Enter your answer">
      <button id="prompt-submit">Submit</button>
    </div>
    <div id="voting-area" class="voting-area hidden">
      <h3>Choose your favorite crack</h3>
      <button id="vote-button-one">------</button>
      <button id="vote-button-two">------</button>
    </div>
    <div id="voting-not-allowed-area" class="hidden">
      <h3>The other players are voting right now...</h3>
      <p>Wait until they are finished</p>
    </div>
  </body>
<script type="text/javascript" src="/wisecrack.js"></script>
</html>
